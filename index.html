<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="quiries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/fav Icon.png"
    />
    <title>Age Calculator App</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label class="label-Day" for="DAY">Day</label>
                <input class="input-border" type="number" id="DAY" placeholder="DD" />
                <span id="errorDay" class="hidden error">Must be a valid day</span>
            </div>
            <div class="form-group">
                <label class="label-Month" for="MONTH">Month</label>
                <input
                    class="input-border"
                    type="number"
                    id="MONTH"
                    placeholder="MM"
                />
                <span id="errorMonth" class="hidden error">Must be a valid month</span>
            </div>
            <div class="form-group">
                <label class="label-Year" for="YEAR">Year</label>
                <input
                    class="input-border"
                    type="number"
                    id="YEAR"
                    placeholder="YYYY"
                />
                <span id="errorYear" class="hidden error">Must be in the past</span>
            </div>
            <input
                type="image"
                src="assets/images/icon-arrow.svg"
                alt="Submit"
                class="submit-arrow"
            />
        </form>

        <div class="line-break"></div>
        <div class="p-bundle">
            <div class="show">
                <p><span class="dots years">--</span>years</p>
            </div>
            <div class="show">
                <p><span class="dots months">--</span>months</p>
            </div>
            <div class="show">
                <p><span class="dots days">--</span>days</p>
            </div>
        </div>
    </div>

    <script defer src="index.js"></script>
</body>
</html>
